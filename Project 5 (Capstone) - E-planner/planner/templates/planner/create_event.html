{% extends "planner/layout.html" %}
{% load static %}

{% block body %}
    <h3>Create New Event</h3>

    {% if error == 'True' %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% elif error == 'False' %}
        <div class="alert alert-success" role="alert">{{ message }}</div>
    {% endif %}

    <form action="{% url 'create_event' %}" method="post" style="margin-top: 30px;">
        {% csrf_token %}
        <table>
            {{ form.as_table }} 
        </table>
        <input type="submit" value="Save" class="btn btn-dark" style="display: block;">
    </form>
{% endblock %}
